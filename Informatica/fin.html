<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por Participar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 3rem 1rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #ffd700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 2rem;
    }

    .buttons button {
      padding: 0.8rem 2rem;
      background-color: #4fc3f7;
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
    }

    .buttons button:hover {
      background-color: #29b6f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Â¡Gracias por Jugar!</h1>
    <p>Tu participaciÃ³n ha sido muy valiosa. Esperamos que hayas disfrutado y aprendido con la experiencia.</p>

    <div class="buttons">
      <button onclick="window.location.href='resultados.html'">Ver Resultados</button>
      <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>
  </div>

  <audio id="bgm" src="song.mp3" autoplay></audio>
  <script>
    const bgm = document.getElementById('bgm');
    window.addEventListener('load', () => {
      const savedTime = localStorage.getItem('musicaTime');
      if (savedTime) bgm.currentTime = parseFloat(savedTime);
      bgm.play().catch(() => {});
    });
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('musicaTime', bgm.currentTime);
    });
    sessionStorage.removeItem("remainingTime");
  </script>
</body>
</html>
